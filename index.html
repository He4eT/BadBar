<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <title>
      BadBar Мерч 2024
    </title>
    <meta name="description" content="GOOD Mерч by BAD Бар for Кэмп U 2024">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');

      html, body {
	margin: 0;
	padding: 0;
	font-family: "Roboto", sans-serif;
	font-weight: 300;
	font-style: normal;
	overflow: hidden;
      }

      .announcement {
	max-width: 800px;
	box-sizing: border-box;
	padding: 16px;
	margin-bottom: 15vh;

	font-size: 30px;
	text-transform: uppercase;
      }

      .stripes {
	overflow-x: clip;
	padding-bottom: 20vh;
      }

      .stripe {
	height: 20vh;
	box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
	background-color: #ffffff;
	background-image: url(./img/badbar-wide.svg);
	background-repeat: repeat-x;
	background-size: auto 50%;
	background-position: right 50% center;

	position: relative;
	margin-left: -30vw;
	width: 160vw;
	transform-origin: center;
	margin-bottom: -8vh;
      }

      .stripe.hoverable {
	transition:
	  box-shadow 0.1s ease-in-out,
	  transform 0.1s ease-in-out;
      }

      .stripe.hoverable:hover {
	transform: scale(1.2) !important;
	box-shadow: 0px 0px 16px rgba(0,0,0,0.1);
      }

    </style>
  </head>
  <body>
    <div class="announcement">
      BAD БАР согреет через
      <span id="countdown">
	00:00:00:00
      </span>
      <script>
	const deadline = new Date('2024-09-18T12:00:00+05:00')
	const countdownEl = window.countdown

	const getDiffString = (deadline) => {
	  const now = new Date()
	  const diff = deadline - now

	  const ddhhmmss = [
	    ((diff) / (1000 * 60 * 60 * 24)),
	    ((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
	    ((diff % (1000 * 60 * 60)) / (1000 * 60)),
	    ((diff % (1000 * 60)) / 1000),
	    ((diff % (1000)) / 10),
	  ]

	  return ddhhmmss
	    .map((x) => Math.trunc(x))
	    .map((x) => String(x).padStart(2, 0))
	    .join(':')
	}

	const updateCountdown = () => {
	  countdownEl.innerText = getDiffString(deadline)
	}

	updateCountdown()
	setInterval(updateCountdown, 49)
      </script>
    </div>

    <div class="stripes">
      <div class="stripe hoverable" style="
	z-index: 7;
	transform: rotate(-3deg);
	">
      </div>

      <div class="stripe" style="
	z-index: 6;
	transform: rotate(4deg);
	background-position-x: 34%;
	">
      </div>

      <div class="stripe" style="
	z-index: 5;
	transform: rotate(-3deg);
	background-position-x: 40%;
	">
      </div>

      <div class="stripe" style="
	z-index: 4;
	transform: rotate(10deg);
	background-position-x: 35%;
	margin-top: -16vh;
	">
      </div>

      <div class="stripe" style="
	z-index: 3;
	transform: rotate(-12deg);
	background-position-x: 15%;
	margin-top: -16vh;
	">
      </div>

      <div class="stripe" style="
	z-index: 2;
	transform: rotate(0deg);
	background-position-x: 20%;
	margin-top: -12vh;
	">
      </div>

      <div class="stripe" style="
	z-index: 1;
	transform: rotate(1deg)
	">
      </div>
    </div>
  </body>
</html>
